name: CI

on:
    push:
        branches: [develop]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: executing remote ssh commands to deploy
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USER }}
                  password: ${{ secrets.PASSWORD }}
                  script: |
                      cd gungli-site
                      git checkout develop
                      git pull origin develop
                      npm install
                      npm run build
                      pm2 stop server.js
                      pm2 start server.js
